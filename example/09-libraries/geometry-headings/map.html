<!DOCTYPE html>
<html>
  <head>
    <title>Navigation functions (heading)</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div id="panel" style="margin-left:-320px">
      Origin: <input type="text" readonly id="origin">
      Destination: <input type="text" readonly id="destination">
      Heading: <input type="text" readonly id="heading"> degrees
    </div>

    <script src="http://maps.googleapis.com/maps/api/js?libraries=geometry"></script>
    <script type="application/dart" src="page.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
